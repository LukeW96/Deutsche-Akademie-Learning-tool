<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Deutsche Akademie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id ="banner">
                <h1>Deutsche Akademie</h1>
                <ul>
                    <li><h:link value="Home" outcome="UserOptions" rendered="#{loginBean.studentAdminOrInstructor}" /></li>
                    <li><h:link value="Vocabulary Test" outcome="testselect" rendered="#{loginBean.studentAdminOrInstructor}" /></li>
                    <li><h:link value="View Own Grade History" outcome="ViewGrade" rendered="#{loginBean.studentAdminOrInstructor}" /></li>
                    <li><h:link value="View Other Grade History" outcome="SearchGrade" rendered="#{loginBean.adminOrInstructor}" /></li>
                    <li><h:link value="Edit Vocabulary" outcome="Vocab" rendered="#{loginBean.instructor}" /></li>
                    <li><h:link value="Edit Permissions" outcome="EditUser" rendered="#{loginBean.admin}" /></li>
                    <h:form id="logout">
                        <li><h:commandLink value="Logout" action="#{loginBean.logout}"></h:commandLink></li>
                    </h:form>
                </ul>
            </div>
            <div id="jsfcontainer">
                <h2>User Options Page</h2>
                <h3>Welcome #{forename} #{surname}.</h3>
                <h4>Username: #{username}</h4>
                <h4>Access type: #{access}</h4>
                <h:form>
                    <h:link value="Vocabulary Test" outcome="testselect" /><br />
                    <h:link value="View Own Grade History" outcome="ViewGrade" /><br />
                    <h:panelGroup rendered="#{loginBean.adminOrInstructor}">
                        <h:link value="View Other Grade History" outcome="SearchGrade" /><br />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.instructor}">
                         <h:link value="Edit Vocabulary" outcome="Vocab" /><br />
                    </h:panelGroup>
                    <h:panelGroup rendered="#{loginBean.admin}">
                        <h:link value="Edit Permissions" outcome="EditUser"  /><br />
                    </h:panelGroup>
                    <h:commandLink value="Logout" action="#{loginBean.logout}"></h:commandLink>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
