<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:head>
        <title>Deutsche Akademie</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
        <h:outputStylesheet library="css" name="style.css"  />
    </h:head>
    <h:body>
        <div id="wrapper">
            <div id ="banner">
                <h1>Deutsche Akademie</h1>  
                <ul>
                    <li><h:link value="Home" outcome="UserOptions" rendered="#{loginBean.studentAdminOrInstructor}" /></li>
                    <li><h:link value="Vocabulary Test" outcome="testselect" rendered="#{loginBean.studentAdminOrInstructor}" /></li>
                    <li><h:link value="View Own Grade History" outcome="ViewGrade" rendered="#{loginBean.studentAdminOrInstructor}" /></li>
                    <li><h:link value="View Other Grade History" outcome="SearchGrade" rendered="#{loginBean.adminOrInstructor}" /></li>
                    <li><h:link value="Edit Vocabulary" outcome="Vocab" rendered="#{loginBean.instructor}" /></li>
                    <li><h:link value="Edit Permissions" outcome="EditUser" rendered="#{loginBean.admin}" /></li>
                    <h:form>
                        <li><h:commandLink value="Logout" action="#{loginBean.logout}"></h:commandLink></li>
                    </h:form>
                </ul>
            </div>
            <div id="jsfcontainer">
                <h1>English To German Test Results</h1>
                <h:form>
                    <h:dataTable class="test" value="#{testGeneratorBean.results}" var="r">
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value ="English Word"/>
                            </f:facet>
                            <h:outputText value="#{r.questionValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value ="Correct Answer"/>
                            </f:facet>
                            <h:outputText value="#{r.correctAnswerValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value ="Your Answer"/>
                            </f:facet>
                            <h:outputText value="#{r.userAnswerValue}"/>
                        </h:column>
                        <h:column>
                            <f:facet name="header">
                                <h:outputText value ="Correct"/>
                            </f:facet>
                            <h:outputText value="#{r.correct}"/>
                        </h:column>
                    </h:dataTable>
                    <p>Score:
                        <h:outputText value="#{testGeneratorBean.score}"/>
                        #{testGeneratorBean.storeTestResult()}
                    </p>
                </h:form>
            </div>
        </div>
    </h:body>
</html>
